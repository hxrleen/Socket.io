<div class="container">
    <div class="sidebar left">
      <h3>Live Users</h3>
      <ul>
        <li *ngFor="let user of users">
          <img src="assets/listening_6683916.png" alt="User Icon" class="user-icon" />
          <span class="user-name">{{ user.value }}</span>
        </li>
      </ul>
    </div>
  
    <div class="main">
      <h2>Buzz Me</h2>
      <div class="buzzer-container">
        <img src="assets/buzzer.png" alt="Buzzer" class="buzzer" (click)="pressBuzzer()" />
      </div>
  
      <h3>Set Your Name</h3>
      <input [(ngModel)]="userName" placeholder="Enter your name" />
      <button (click)="setName()">Set Name</button>
    </div>
  
    <div class="sidebar right">
      <h3>Buzzer Events</h3>
      <ul>
        <li *ngFor="let event of buzzerEvents" class="buzzer-event">
          {{ event.name }}: {{ event.timestamp }}
        </li>
      </ul>
    </div>
</div>
